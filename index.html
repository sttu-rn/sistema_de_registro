<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema STTU - In√≠cio</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            position: relative;
        }
        
        .logo-sttu {
            width: 180px;
            height: auto;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .button-group {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .button-group a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #34495e;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }
        .button-group a:hover {
            background-color: #2c3e50;
            transform: translateY(-2px);
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p { color: #7f8c8d; }

        .btn-relatorio { background-color: #8e44ad !important; }
        .btn-relatorio:hover { background-color: #732d91 !important; }

        .btn-estatisticas { background-color: #f39c12 !important; }
        .btn-estatisticas:hover { background-color: #d35400 !important; }

        .btn-aprovacao { background-color: #c0392b !important; }
        .btn-aprovacao:hover { background-color: #a93226 !important; }

        /* Classe para esconder bot√µes por padr√£o */
        .hidden { display: none !important; }
        
        .user-info {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 12px;
            color: #333;
            background: rgba(255,255,255,0.9);
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-logout {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
        }
        .btn-logout:hover { background: #c0392b; }

        .badge-vis {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #f1c40f;
            color: #333;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 2px 2px rgba(0,0,0,0.2);
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="emblemasttu.jpeg" alt="Bras√£o STTU" class="logo-sttu">
        
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <h1>Painel de Controle</h1>
        <p id="msgBoasVindas">Selecione uma op√ß√£o para continuar:</p>
        
        <div class="button-group" id="menu-botoes">
            <a href="agentes.html" id="btnAgentes">üëÆ AGENTES <span class="badge-vis">üëÅÔ∏è</span></a> 
            <a href="ocorrencias.html" id="btnOcorrencias">üö® OCORR√äNCIAS <span class="badge-vis">üëÅÔ∏è</span></a>
            
            <a href="observacoes.html" id="btnObservacoes">üìù OBSERVA√á√ïES <span class="badge-vis">üëÅÔ∏è</span></a>
            
            <a href="relatorio_geral.html" id="btnRelatorios" class="btn-relatorio hidden">üìë RELAT√ìRIOS</a>
            <a href="estatisticas.html" id="btnEstatisticas" class="btn-estatisticas hidden">üìä ESTAT√çSTICAS</a>
            
            <hr id="hrAdmin" style="width: 100%; border: 0; margin: 5px;" class="hidden">
            
            <a href="admin.html" id="btnAprovacao" class="hidden btn-aprovacao">‚öôÔ∏è APROVAR CADASTROS</a>
            <a href="gestao_usuarios.html" id="btnGestao" class="hidden">üë• PERMISS√ïES</a>
            <a href="auditoria.html" id="btnAuditoria" class="hidden">üëÅÔ∏è AUDITORIA</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjiEzdahcQqKS9V1Py4nAIx15Zqr9nIIo",
            authDomain: "sttu-registros.firebaseapp.com",
            projectId: "sttu-registros",
            storageBucket: "sttu-registros.firebasestorage.app",
            messagingSenderId: "785219239564",
            appId: "1:785219239564:web:4b8175a8d7ccceba06c5a9",
            measurementId: "G-C7PSE7YFRG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        function mostrarUsuarioLogado(email) {
            const div = document.createElement('div');
            div.className = 'user-info';
            div.innerHTML = `
                <span>Logado: <b>${email}</b></span>
                <button id="btnLogout" class="btn-logout">SAIR</button>
            `;
            document.body.appendChild(div);

            document.getElementById('btnLogout').onclick = () => {
                if(confirm("Deseja realmente sair?")) {
                    signOut(auth).then(() => window.location.href = "login.html");
                }
            };
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const docRef = doc(db, "usuarios", user.uid);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const dados = docSnap.data();

                        if (dados.status !== 'aprovado' && dados.cargo !== 'admin') {
                            alert("Cadastro pendente de aprova√ß√£o.");
                            await signOut(auth);
                            window.location.href = "login.html";
                            return;
                        }

                        mostrarUsuarioLogado(user.email);
                        const cargo = dados.cargo || 'agente';
                        const nivel = dados.nivel_acesso || 'total';

                        // 1. L√≥gica para ADMIN (Libera TUDO)
                        if (cargo === 'admin') {
                            // Libera Relat√≥rios e Estat√≠sticas
                            document.getElementById('btnRelatorios').classList.remove('hidden');
                            document.getElementById('btnEstatisticas').classList.remove('hidden');
                            
                            // Libera bot√µes de gest√£o
                            document.getElementById('hrAdmin').classList.remove('hidden');
                            document.getElementById('btnAprovacao').classList.remove('hidden');
                            document.getElementById('btnGestao').classList.remove('hidden');
                            document.getElementById('btnAuditoria').classList.remove('hidden');
                        }

                        // 2. L√≥gica para VISUALIZADOR
                        const isVisualizador = (cargo === 'visualizador' || nivel === 'leitura') && cargo !== 'admin';
                        if (isVisualizador) {
                            document.querySelectorAll('.badge-vis').forEach(el => el.style.display = 'inline-block');
                            document.getElementById('msgBoasVindas').innerText = "Modo de Visualiza√ß√£o (Leitura).";
                            
                            // Visualizador n√£o v√™ Observa√ß√µes nem Relat√≥rios
                            document.getElementById('btnObservacoes').classList.add('hidden');
                            // Relat√≥rios j√° est√° hidden por padr√£o
                        }

                        // 3. L√≥gica para CIOSP
                        if (cargo === 'ciosp') {
                            document.getElementById('btnAgentes').classList.add('hidden');
                            document.getElementById('btnObservacoes').classList.add('hidden');
                            // Relat√≥rios j√° est√° hidden por padr√£o
                            document.querySelector('h1').innerText = "Painel CIOSP";
                        }

                        // Timer
                        if (!isVisualizador) {
                            let tempoInatividade;
                            const resetarTimer = () => {
                                clearTimeout(tempoInatividade);
                                tempoInatividade = setTimeout(() => {
                                    alert("Sess√£o encerrada.");
                                    signOut(auth).then(() => window.location.href = "login.html");
                                }, 30 * 60 * 1000);
                            };
                            window.onload = resetarTimer; document.onmousemove = resetarTimer; document.onclick = resetarTimer;
                        }

                    } else {
                        alert("Usu√°rio n√£o encontrado.");
                        await signOut(auth);
                        window.location.href = "login.html";
                    }
                } catch (error) { console.error(error); }
            } else {
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
