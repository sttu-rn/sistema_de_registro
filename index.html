<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema STTU - In√≠cio</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        
        .logo-sttu {
            width: 180px;
            height: auto;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .button-group {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .button-group a, .button-group button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #34495e;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .button-group a:hover, .button-group button:hover {
            background-color: #2c3e50;
            transform: translateY(-2px);
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p { color: #7f8c8d; }

        .btn-admin { background-color: #c0392b !important; }
        .btn-admin:hover { background-color: #a93226 !important; }
        
        .btn-relatorio { background-color: #8e44ad !important; }
        .btn-relatorio:hover { background-color: #732d91 !important; }

        .user-info {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 12px;
            color: #333;
            background: rgba(255,255,255,0.9);
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-logout {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
        }
        .btn-logout:hover { background: #c0392b; }
    </style>
</head>
<body>

    <div class="container">
        <img src="emblemasttu.jpeg" alt="Bras√£o STTU" class="logo-sttu">
        
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <h1>Painel de Controle</h1>
        <p>Selecione uma op√ß√£o para continuar:</p>
        
        <div class="button-group" id="menu-botoes">
            <a href="agentes.html">üëÆ AGENTES</a> 
            <a href="ocorrencias.html">üö® OCORR√äNCIAS</a>
            <a href="observacoes.html">üìù OBSERVA√á√ïES</a>
            <a href="relatorio_geral.html" class="btn-relatorio">üìë RELAT√ìRIOS</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjiEzdahcQqKS9V1Py4nAIx15Zqr9nIIo",
            authDomain: "sttu-registros.firebaseapp.com",
            projectId: "sttu-registros",
            storageBucket: "sttu-registros.firebasestorage.app",
            messagingSenderId: "785219239564",
            appId: "1:785219239564:web:4b8175a8d7ccceba06c5a9",
            measurementId: "G-C7PSE7YFRG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        function mostrarUsuarioLogado(email) {
            const div = document.createElement('div');
            div.className = 'user-info';
            div.innerHTML = `
                <span>Logado: <b>${email}</b></span>
                <button id="btnLogout" class="btn-logout">SAIR</button>
            `;
            document.body.appendChild(div);

            document.getElementById('btnLogout').onclick = () => {
                if(confirm("Deseja realmente sair?")) {
                    signOut(auth).then(() => window.location.href = "login.html");
                }
            };
        }

        function habilitarPainelAdmin() {
            const menu = document.getElementById('menu-botoes');
            if (!document.getElementById('btn-admin-link')) {
                const btnAdmin = document.createElement('button');
                btnAdmin.id = 'btn-admin-link';
                btnAdmin.innerText = "‚öôÔ∏è PAINEL ADMIN";
                btnAdmin.className = "btn-admin"; 
                btnAdmin.onclick = () => window.location.href = "admin.html";
                menu.appendChild(btnAdmin);
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const docRef = doc(db, "usuarios", user.uid);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const dados = docSnap.data();

                        if (dados.cargo !== 'admin' && dados.status !== 'aprovado') {
                            alert("üö´ ACESSO BLOQUEADO\n\nSeu cadastro aguarda aprova√ß√£o do administrador.");
                            await signOut(auth);
                            window.location.href = "login.html";
                            return;
                        }

                        mostrarUsuarioLogado(user.email);
                        if (dados.cargo === 'admin') habilitarPainelAdmin();

                        if (dados.cargo !== 'visualizador') {
                            let tempoInatividade;
                            const LIMITE_TEMPO = 30 * 60 * 1000; 

                            const resetarTimer = () => {
                                clearTimeout(tempoInatividade);
                                tempoInatividade = setTimeout(() => {
                                    alert("‚ö†Ô∏è Sess√£o encerrada por inatividade (30min).");
                                    signOut(auth).then(() => window.location.href = "login.html");
                                }, LIMITE_TEMPO);
                            };

                            window.onload = resetarTimer;
                            document.onmousemove = resetarTimer;
                            document.onkeypress = resetarTimer;
                            document.onclick = resetarTimer;
                            document.onscroll = resetarTimer;
                            
                            console.log("‚è≥ Timer de seguran√ßa ativo.");
                        } else {
                            console.log("üëÅÔ∏è Modo Visualizador: Timer DESATIVADO.");
                        }

                    } else {
                        alert("Erro de cadastro. Contate o suporte.");
                        await signOut(auth);
                        window.location.href = "login.html";
                    }
                } catch (error) {
                    console.error("Erro:", error);
                }
            } else {
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
