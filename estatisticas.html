<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Estatísticas - STTU</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .page-header { background-color: #2c3e50; color: white; padding: 15px 20px; width: 100%; max-width: 1000px; display: flex; align-items: center; justify-content: space-between; border-radius: 8px 8px 0 0; box-sizing: border-box; }
        .title-container { font-size: 20px; font-weight: bold; }
        
        .container { width: 100%; max-width: 1000px; background: white; padding: 20px; border-radius: 0 0 8px 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); box-sizing: border-box; }

        /* GRID DOS GRÁFICOS */
        .charts-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .chart-box { background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: center; }
        
        /* RESPONSIVO (CELULAR FICA UM EMBAIXO DO OUTRO) */
        @media (max-width: 700px) { .charts-grid { grid-template-columns: 1fr; } }

        h3 { color: #2c3e50; margin-bottom: 15px; border-bottom: 2px solid #3498db; display: inline-block; padding-bottom: 5px; }

        .kpi-container { display: flex; justify-content: space-around; margin-bottom: 30px; background: #ecf0f1; padding: 15px; border-radius: 8px; }
        .kpi-box { text-align: center; }
        .kpi-num { font-size: 32px; font-weight: bold; color: #2c3e50; display: block; }
        .kpi-label { font-size: 12px; font-weight: bold; color: #7f8c8d; text-transform: uppercase; }

        .btn-voltar { background-color: #7f8c8d; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block; margin-top: 20px; }
        .btn-sair { background-color: #c0392b; color: white; padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

    <div class="page-header">
        <div class="title-container">DASHBOARD ESTATÍSTICO</div>
        <button id="btnSair" class="btn-sair">SAIR</button>
    </div>

    <div class="container">
        <div class="kpi-container">
            <div class="kpi-box">
                <span id="total-geral" class="kpi-num">0</span>
                <span class="kpi-label">Total de Ocorrências</span>
            </div>
            <div class="kpi-box">
                <span id="total-concluidas" class="kpi-num" style="color: #27ae60;">0</span>
                <span class="kpi-label">Concluídas</span>
            </div>
            <div class="kpi-box">
                <span id="total-pendentes" class="kpi-num" style="color: #c0392b;">0</span>
                <span class="kpi-label">Em Andamento</span>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-box">
                <h3>Ocorrências por Tipo</h3>
                <canvas id="graficoTipos"></canvas>
            </div>
            <div class="chart-box">
                <h3>Ocorrências por Região</h3>
                <canvas id="graficoZonas"></canvas>
            </div>
        </div>

        <center>
            <a href="index.html" class="btn-voltar">VOLTAR AO MENU</a>
        </center>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCjiEzdahcQqKS9V1Py4nAIx15Zqr9nIIo",
        authDomain: "sttu-registros.firebaseapp.com",
        projectId: "sttu-registros",
        storageBucket: "sttu-registros.firebasestorage.app",
        messagingSenderId: "785219239564",
        appId: "1:785219239564:web:4b8175a8d7ccceba06c5a9",
        measurementId: "G-C7PSE7YFRG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- SEGURANÇA + TIMER (30 min) ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                const docRef = doc(db, "usuarios", user.uid);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const dados = docSnap.data();
                    if (dados.cargo !== 'visualizador') {
                        let tempoInatividade;
                        const resetarTimer = () => {
                            clearTimeout(tempoInatividade);
                            tempoInatividade = setTimeout(() => {
                                alert("Sessão encerrada.");
                                signOut(auth).then(() => window.location.href = "login.html");
                            }, 30 * 60 * 1000);
                        };
                        window.onload = resetarTimer; document.onmousemove = resetarTimer; document.onclick = resetarTimer;
                    }
                }
                // Carrega os dados APÓS confirmar login
                carregarDadosEstatisticos();
            } catch (e) { console.error(e); }
        } else {
            window.location.href = "login.html";
        }
    });

    document.getElementById('btnSair').onclick = () => signOut(auth).then(() => window.location.href = "login.html");

    async function carregarDadosEstatisticos() {
        // Busca TODAS as ocorrências (Cuidado: se tiver milhares, pode ficar lento no futuro)
        // Idealmente, poderíamos filtrar por mês atual
        const q = query(collection(db, "ocorrencias_sttu"));
        const snapshot = await getDocs(q);

        let total = 0;
        let concluidas = 0;
        let pendentes = 0;

        // Contadores para os gráficos
        const contagemTipos = {};
        const contagemZonas = {};

        snapshot.forEach(doc => {
            const data = doc.data();
            total++;

            // KPI Status
            if (data.situacao === 'CONCLUÍDA') concluidas++;
            else pendentes++;

            // Contagem Tipos
            const tipo = data.ocorrencia ? data.ocorrencia.split('(')[0].trim() : "OUTROS";
            contagemTipos[tipo] = (contagemTipos[tipo] || 0) + 1;

            // Contagem Zonas
            const zona = data.zona || "NÃO INFORMADO";
            contagemZonas[zona] = (contagemZonas[zona] || 0) + 1;
        });

        // Atualiza números na tela
        document.getElementById('total-geral').innerText = total;
        document.getElementById('total-concluidas').innerText = concluidas;
        document.getElementById('total-pendentes').innerText = pendentes;

        // --- RENDERIZAR GRÁFICOS ---
        renderizarGraficoPizza(contagemTipos);
        renderizarGraficoBarras(contagemZonas);
    }

    function renderizarGraficoPizza(dados) {
        const ctx = document.getElementById('graficoTipos').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut', // Rosca
            data: {
                labels: Object.keys(dados),
                datasets: [{
                    data: Object.values(dados),
                    backgroundColor: [
                        '#e74c3c', '#3498db', '#f1c40f', '#9b59b6', '#2ecc71', '#34495e', '#e67e22'
                    ]
                }]
            },
            options: {
                plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } }
            }
        });
    }

    function renderizarGraficoBarras(dados) {
        // Ordenar regiões (opcional)
        const labels = Object.keys(dados).sort();
        const values = labels.map(label => dados[label]);

        const ctx = document.getElementById('graficoZonas').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Quantidade',
                    data: values,
                    backgroundColor: '#34495e',
                    borderRadius: 5
                }]
            },
            options: {
                scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } },
                plugins: { legend: { display: false } }
            }
        });
    }
</script>
</body>
</html>
